      }

    ];
    const container = document.getElementById("items");
    const money = document.getElementById("money");

    function formatIndianRupees(amount) {
      // Format Indian currency with proper commas
      let formatted = "₹" + amount.toLocaleString('en-IN');
      // Special formatting for the initial amount (8,60,00,00,00,000)
      if (amount === 9100000000000) {
        return "₹9,10,00,00,00,000";
      }
      return formatted;
    }

    money.innerText = formatIndianRupees(totalMoney);

    items.forEach((item, i) => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <img src="${item.image}" alt="${item.name}" loading="lazy" />
        <div class="name">${item.name}</div>
        <div class="price">${formatIndianRupees(item.price)}</div>
        <div class="buttons">
          <button class="sell" id="sell-${i}">Sell</button>
          <div class="quantity" id="qty-${i}">0</div>
          <button class="buy" id="buy-${i}">Buy</button>
        </div>
      `;
      container.appendChild(div);

      let qty = 0;
      document.getElementById(`buy-${i}`).onclick = () => {
        if (totalMoney >= item.price) {
          qty++;
          totalMoney -= item.price;
          update();
        }
      };
      document.getElementById(`sell-${i}`).onclick = () => {
        if (qty > 0) {
          qty--;
          totalMoney += item.price;
          update();
        }
      };

      function update() {
        document.getElementById("qty-" + i).innerText = qty;
        money.innerText = formatIndianRupees(totalMoney);
        const sellBtn = document.getElementById(`sell-${i}`);
        if (qty > 0) sellBtn.classList.add("active");
        else sellBtn.classList.remove("active");
      }
    });
