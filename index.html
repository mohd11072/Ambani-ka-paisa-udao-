<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spend Ambani's Money</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    header img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
    }
    h1 {
      margin: 10px 0;
      font-size: 28px;
    }
    #money {
      background: linear-gradient(to right, #00c853, #00e676);
      color: white;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .item {
      background: white;
      max-width: 500px;
      margin: 20px auto;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .item img {
      width: 95%;
      border-radius: 12px;
    }
    .name {
      font-size: 22px;
      margin-top: 10px;
    }
    .price {
      color: green;
      font-size: 18px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .buttons button {
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .buy { background: green; }
    .sell { background: grey; }
    .sell.active { background: red; }
    .quantity {
      width: 50px;
      font-size: 18px;
      font-weight: bold;
      border: 2px solid #ccc;
      border-radius: 8px;
      text-align: center;
      background: white;
      line-height: 40px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://iili.io/Fn6iiRj.png" alt="Mukesh Ambani" />
    <h1>Spend Ambani's Money</h1>
  </header>
  <div id="money">₹9,00,00,00,00,000</div>
  <div id="items"></div>

  <script>
    let totalMoney = 9000000000000;
    const items = [
      { name: "Samosa", price: 20, image: "https://images.pexels.com/photos/14477873/pexels-photo-14477873.jpeg" },
      { name: "Vada Pav", price: 30, image: "https://images.pexels.com/photos/17433337/pexels-photo-17433337.jpeg" }
    ];
    const container = document.getElementById("items");
    const money = document.getElementById("money");

    items.forEach((item, i) => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <img src="${item.image}" alt="${item.name}" />
        <div class="name">${item.name}</div>
        <div class="price">₹${item.price}</div>
        <div class="buttons">
          <button class="sell" id="sell-${i}">Sell</button>
          <div class="quantity" id="qty-${i}">0</div>
          <button class="buy" id="buy-${i}">Buy</button>
        </div>
      `;
      container.appendChild(div);

      let qty = 0;
      document.getElementById(`buy-${i}`).onclick = () => {
        if (totalMoney >= item.price) {
          qty++;
          totalMoney -= item.price;
          update();
        }
      };
      document.getElementById(`sell-${i}`).onclick = () => {
        if (qty > 0) {
          qty--;
          totalMoney += item.price;
          update();
        }
      };

      function update() {
        document.getElementById("qty-" + i).innerText = qty;
        money.innerText = "₹" + totalMoney.toLocaleString();
        const sellBtn = document.getElementById(`sell-${i}`);
        if (qty > 0) sellBtn.classList.add("active");
        else sellBtn.classList.remove("active");
      }
    });
  </script>
</body>
</html>
